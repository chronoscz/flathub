app-id: net.zdechov.app.LazFuck
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.freepascal
command: LazFuck
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: qt5pas
    buildsystem: qmake
    config-opts:
      - -after
      - target.path=/app/lib
    sources:
      - type: shell
        commands:
          - cp -r /usr/lib/sdk/freepascal/share/lazarus/lcl/interfaces/qt5/cbindings/. .
  - name: lazfuck
    sources:
      - type: svn
        url: https://svn.zdechov.net/LazFuck/tags/1.3.0
        revision: r179
    buildsystem: simple
    build-commands:
      - |
        . /usr/lib/sdk/freepascal/enable.sh
        lazbuild --build-mode=Release --ws=qt5 LazFuck.lpi
      - install -Dm755 LazFuck -t $FLATPAK_DEST/share/LazFuck
      - install -d $FLATPAK_DEST/bin
      - ln -s $FLATPAK_DEST/share/LazFuck/LazFuck $FLATPAK_DEST/bin/LazFuck
      - install -Dm644 Install/flatpak/${FLATPAK_ID}.desktop -t $FLATPAK_DEST/share/applications
      - install -Dm644 Images/256x256/LazFuck.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -Dm644 Languages/*.po -t $FLATPAK_DEST/share/LazFuck/Languages
      - install -Dm644 Packages/Common/Languages/*.po -t $FLATPAK_DEST/share/LazFuck/Languages
      - install -Dm644 Install/flatpak/${FLATPAK_ID}.appdata.xml $FLATPAK_DEST/share/metainfo/${FLATPAK_ID}.metainfo.xml
